<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
        }
        a {
            margin-top: 10px;
            font-size: 1.2em;
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <a href="#link1">Link 1</a>
    <a href="#link2">Link 2</a>
    <a href="#link3">Link 3</a>
    <a href="https://UNCOMFORTABLE.com" target="_blank">Visit My Website</a>
</body>
</html>
<script>
    const texts = [
        { text: "Welcome to My Website", links: ["#link1", "#link2", "#link3"] },
        { text: "Hello World", links: ["#link4", "#link5", "#link6"] },
        { text: "Greetings!", links: ["#link7", "#link8", "#link9"] }
    ];

    const randomIndex = Math.floor(Math.random() * texts.length);
    const selectedText = texts[randomIndex];

    document.querySelector('h1').textContent = selectedText.text;
    const links = document.querySelectorAll('a');
    links.forEach((link, index) => {
        link.href = selectedText.links[index];
        link.textContent = `Link ${index + 1}`;
    });
</script>
